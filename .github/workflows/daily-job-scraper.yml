name: Daily Job Scraper

on:
  schedule:
    # Runs at 8 PM PKT (Pakistan Time = UTC+5)
    # 8 PM PKT = 3 PM UTC (15:00)
    - cron: '0 15 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape-jobs:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Allow pushing changes back to repo
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run job scraper
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      run: |
        python main.py
        
    - name: Commit job history back to repo
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add sent_jobs_history.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update job history [skip ci]"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
        
    - name: Log completion
      run: |
        echo "Job scraper completed at $(date)"
